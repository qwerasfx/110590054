<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var redGamePiece, blueGamePiece, yellowGamePiece;
var flagr = 0;
var flagy0 = 0;
var flagy1 = 0;
var flagb0 = 0;
var flagb1 = 0;

function startGame() {
    redGamePiece = new component(75, 75, "red", 10, 10);
    yellowGamePiece = new component(75, 75, "yellow", 50, 60);
    blueGamePiece = new component(75, 75, "blue", 10, 150);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.update = function(){
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
}

function updateGameArea() {
    myGameArea.clear();
    if (redGamePiece.x == 405) {
            if (flagr == 0){
              flagr = 1;
            }
            else{
              flagr = 0;
            }
        }
    if (redGamePiece.x == 0) {
            if (flagr == 0){
              flagr = 1;
            }
            else{
              flagr = 0;
            }
        }
    if (flagr ==0){
      redGamePiece.x += 1;
    }
    else if (flagr ==1) {
      redGamePiece.x -= 1;
    }
    if (yellowGamePiece.x == 405) {
            if (flagy0 == 0){
              flagy0 = 1;
            }
            else{
              flagy0 = 0;
            }
        }
    if (yellowGamePiece.x == 0) {
            if (flagy0 == 0){
              flagy0 = 1;
            }
            else{
              flagy0 = 0;
            }
        }
    if (flagy0 ==0){
      yellowGamePiece.x += 1;
    }
    else if (flagy0 ==1) {
      yellowGamePiece.x -= 1;
    }
    if (yellowGamePiece.y == 195) {
            if (flagy1 == 0){
              flagy1 = 1;
            }
            else{
              flagy1 = 0;
            }
        }
    if (yellowGamePiece.y == 0) {
            if (flagy1 == 0){
              flagy1 = 1;
            }
            else{
              flagy1 = 0;
            }
        }
    if (flagy1 ==0){
      yellowGamePiece.y += 1;
    }
    else if (flagy1 ==1) {
      yellowGamePiece.y -= 1;
    }
    if (blueGamePiece.x == 405) {
            if (flagb0 == 0){
              flagb0 = 1;
            }
            else{
              flagb0 = 0;
            }
        }
    if (blueGamePiece.x == 0) {
            if (flagb0 == 0){
              flagb0 = 1;
            }
            else{
              flagb0 = 0;
            }
        }
    if (flagb0 ==0){
      blueGamePiece.x += 1;
    }
    else if (flagb0 ==1) {
      blueGamePiece.x -= 1;
    }
    if (blueGamePiece.y == 195) {
            if (flagb1 == 0){
              flagb1 = 1;
            }
            else{
              flagb1 = 0;
            }
        }
    if (blueGamePiece.y == 0) {
            if (flagb1 == 0){
              flagb1 = 1;
            }
            else{
              flagb1 = 0;
            }
        }
    if (flagb1 ==0){
      blueGamePiece.y += 1;
    }
    else if (flagb1 ==1) {
      blueGamePiece.y -= 1;
    }
    redGamePiece.update();
    yellowGamePiece.update();
    blueGamePiece.update();
}
</script>
<p>The three components moves by changing the x- and y-coordinates on every update.</p>
</body>
</html>
