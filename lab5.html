<!-- [20%] 3. Three buttons to control the border with and cell spacing of the table -->

<!DOCTYPE html>
<html> 

<head>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Write your Html code here -->
    <script src="./script.js"></script>
    <table id = "head" style="width: 100px;" id="demo" >
        <tr>
          <th align="center">Math</th>
          <th align="center">English</th>
          <th align="center">Programming</th>
        </tr>
        <tr>
          <td align="center">90</td>
          <td align="center">60</td>
          <td align="center">80</td>
        </tr>
        <tr>
          <td align="center">80</td>
          <td align="center">86</td>
          <td align="center">98</td>
        </tr>
    </table>
    <p>Change The Table Width</p>
    <button type="button" onclick='document.getElementById("head").style.width="200px"'>200px</button>
    <button type="button" onclick='document.getElementById("head").style.width="500px"'>500px</button>
    <p>Change The Border and the Spacing Width</p>
    <button type="button" onclick='document.getElementById("head").style.border="1px solid black";document.getElementById("head").style.borderSpacing="1px"'>1px</button>
    <button type="button" onclick='document.getElementById("head").style.border="10px solid black";document.getElementById("head").style.borderSpacing="10px"'>10px</button>
    <button type="button" onclick='document.getElementById("head").style.border="20px solid black";document.getElementById("head").style.borderSpacing="20px"'>20px</button>
    <p>Change The Table Color</p>
    <button type="button" onclick='document.getElementById("head").style.backgroundColor="white"'>20px</button>
    <button type="button" onclick='document.getElementById("head").style.backgroundColor="yellow"'>20px</button>
    <button type="button" onclick='document.getElementById("head").style.backgroundColor="pink"'>20px</button>
    <button type="button" onclick='document.getElementById("head").style.backgroundColor="orange"'>20px</button>
    <br>
    <button type="button" onclick='document.getElementById("head").removeAttribute("style")'>reset</button>
</body>

</html>
